<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://portfolio-website-psi-self-89.vercel.app/">Akpowenre Ogaga</a>.
    </div>

    <main>
      <div class="profile-card">
        <div class="img">
          <img class="banner" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
          <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
        </div>

        <div class="name">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>

        <div class="address">
          <p>London</p>
        </div>

        <div class="info">
          <div class="info-item">
            <h4>80K</h4>
            <span>Followers</span>
          </div>

          <div class="info-item">
            <h4>803K</h4>
            <span>Likes</span>
          </div>

          <div class="info-item">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
